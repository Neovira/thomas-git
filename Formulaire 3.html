<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire personnel</title>
        <link rel="canonical" href="file:///Users/thomas/Documents/Stage/Entrainement%201.html">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    </head>
    <body>

        <div class="container">
            <h1>Formulaire d'inscription</h1>
            <form method="post" action="">
                <fieldset>
                    <legend>- Renseignements personnels</legend>
                    <div class="form-row">
                        <div class="form-group col">
                          <input type="text" class="form-control" placeholder="Nom" required>
                        </div>
                        <div class="form-group col">
                          <input type="text" class="form-control" placeholder="Prénom" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sexe : </label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Homme</option>
                            <option>Femme</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date de naissance : </label>
                        <input type="date" name="date_born" class="form-control">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Coordonnées</legend>
                    <div class="form-group">
                        <label>Adresse : </label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="city_street" placeholder="Ville" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" placeholder="Pays">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control" name="numcit_street" placeholder="Code postal">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Adresse mail : </label>
                        <input type="email" name="email" required class="form-control" placeholder="patrique@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Numéro de téléphone : </label>
                        <input type="tel" name="tel" required class="form-control">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Valider l'inscription</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
